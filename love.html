<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Jana ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 38vh;
      font-size: 2.3em;
      animation: pop 1s ease forwards;
      opacity: 0;
      padding: 0 15px;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4e8a;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h1>üíñ I Love You So Much, My Jana üíñ<br>You Are My Heart & My Happiness üíï</h1>
<button onclick="showMoreLove()">Tap for a Surprise üòò</button>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  setInterval(createHeart, 300);

  function showMoreLove() {
    alert("Jana ‚ù§Ô∏è\nYou are my dua, my peace, and my forever. I love you more every single day üíñ");
  }
</script>

</body>
</html>
